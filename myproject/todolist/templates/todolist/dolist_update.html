{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h1>Task Title Here</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Update</button>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'dolist-delete' task.id %}">Delete</a>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'dolist-view' task.todo_list.id %}" >Cancel</a>
    </form>
  </div>
{% endblock content %}
