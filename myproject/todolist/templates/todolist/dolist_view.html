{% extends 'main.html' %}
{% block content %}
    <h1>{{ todolist_id }} View</h1>
    {% for list in list %}
        <article class="media content-section">
            <div class="media-body">
                <article class="media content-section">
                    <a href="">{{ list.title }}</a>
                 
                </article>
            </div>
        </article>
    {% empty %}
        <h3 class="text-mute">No task to do.</h3>
      
    {% endfor %}
    
    {% if user == user %}
        <div class="article-metadata">
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'dolist-create' todolist_id %}">Add</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
        </div>
    {% endif %}
{% endblock content %}
